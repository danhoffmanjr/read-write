<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form I/O</title>
</head>
<body>
    <form action="http://localhost:8080/writeBook" method="get">
        <label for="book-title">Title: </label>
        <input type="text" id="book-title" name="book-title">
        <label for="author-name">Author:</label>
        <input type="text" id="author-name" name="author-name">
        <label for="year-published">Published:</label>
        <input type="text" id="year-published" name="year-published">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
